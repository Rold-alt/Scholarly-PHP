<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholarly Settings</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
  <div class="dashboard d-flex">
    <!-- SIDEBAR -->
    <aside class="sidebar d-flex flex-column align-items-center p-3">
      <img src="assets/images/Group 44.png" alt="Scholarly Logo" class="logo mb-4">
      <div class="profile text-center mb-4">
        <img src="assets/Images/profile.jpg" alt="Profile" class="profile-img mb-2">
        <h2 class="h5 fw-bold">Leonard Tariman</h2>
        <p class="small mb-2">STUDENT</p>
        <button class="btn btn-primary rounded-pill">Edit Profile</button>
      </div>
      <hr class="w-100">

      <nav class="nav flex-column w-100">
        <a href="dashboard.html" class="nav-link d-flex align-items-center gap-2 text-white">
          <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/P11DPD00iM/ypvgcziq_expires_30_days.png"> Home
        </a>
        <a href="settings.html" class="nav-link d-flex align-items-center gap-2 text-white active">
          <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/P11DPD00iM/xqldtbo1_expires_30_days.png"> Settings
        </a>
        <a href="#" class="nav-link d-flex align-items-center gap-2 text-white">
          <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/P11DPD00iM/ed6vfccw_expires_30_days.png"> Bookmarks
        </a>
        <a href="#" class="nav-link d-flex align-items-center gap-2 text-white">
          <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/P11DPD00iM/bqiepmq9_expires_30_days.png"> More
        </a>
        <a href="index.html" class="nav-link d-flex align-items-center gap-2 text-white">
          <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/P11DPD00iM/2y4kk645_expires_30_days.png"> Logout
        </a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content flex-grow-1 p-4">
      <h2 class="fw-bold mb-4">Settings</h2>

      <div class="settings-container d-flex flex-column gap-4">

        <!-- Account Info -->
        <div class="card p-4 shadow-sm">
          <h5 class="fw-bold mb-3">Account Information</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" value="Leonard Tariman">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" value="leonard@example.com">
            </div>
            <div class="mb-3">
              <label class="form-label">Contact Number</label>
              <input type="text" class="form-control" value="+63 912 345 6789">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>

        <!-- Change Password -->
        <div class="card p-4 shadow-sm">
          <h5 class="fw-bold mb-3">Change Password</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Current Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm New Password</label>
              <input type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update Password</button>
          </form>
        </div>

        <!-- Preferences -->
        <div class="card p-4 shadow-sm">
          <h5 class="fw-bold mb-3">Preferences</h5>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="notifications" checked>
            <label class="form-check-label" for="notifications">
              Enable Notifications
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="darkMode">
            <label class="form-check-label" for="darkMode">
              Dark Mode
            </label>
          </div>
          <button class="btn btn-primary mt-2">Save Preferences</button>
        </div>

      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
