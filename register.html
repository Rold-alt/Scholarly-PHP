<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholarly Sign Up</title>
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="assets/css/register.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <a href="index.html" class="back-arrow">
  &#8592; Back
</a>
  <div class="container-fluid h-100 p-0">
    <div class="row g-0 h-100">

      <!-- LEFT SIDE -->
      <div class="col-md-8 left">
  <img src="assets/images/Group 44.png" alt="Scholarly Logo" class="logo img-fluid">
</div>

      <!-- RIGHT SIDE -->
      <div class="col-md-4 right">
        <form class="signup-form">

          <p class="text-center mb-4">Start creating your account.</p>

          <input type="text" class="form-control mb-3" placeholder="Username" required>
          <input type="email" class="form-control mb-3" placeholder="Email" required>
          <input type="text" class="form-control mb-3" placeholder="Contact Number" required>
          <input type="password" class="form-control mb-3" placeholder="Password" required>
          <input type="password" class="form-control mb-3" placeholder="Confirm password" required>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
              I agree to <a href="#">Terms and Conditions</a>.
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="keepSigned">
            <label class="form-check-label" for="keepSigned">
              Keep me signed in
            </label>
          </div>

          <button type="submit" class="btn-signin">SIGN IN</button>

          <div class="divider"><span>OR</span></div>

          <p class="signup-text text-center">
            Already have an account? <a href="#">Sign in here</a>
          </p>

          <div class="social-login text-center">
  <a href="#"><img src="assets/images/ic_outline-facebook.png" alt="Facebook"></a>
  <a href="#"><img src="assets/images/ri_google-fill.png" alt="Google"></a>
</div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
