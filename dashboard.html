<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholarly Dashboard</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
  <div class="dashboard d-flex">
    <aside class="sidebar d-flex flex-column align-items-center p-3">
      <img src="assets/images/Group 44.png" alt="Scholarly Logo" class="logo mb-4">
      <div class="profile text-center mb-4">
        <img src="assets/Images/profile.jpg" 
             alt="Profile" class="profile-img mb-2">
        <h2 class="h5 fw-bold">Leonard Tariman</h2>
        <p class="small mb-2">STUDENT</p>
        <button class="btn btn-primary rounded-pill">Edit Profile</button>
      </div>
      <hr class="w-100">

      <nav class="nav flex-column w-100">
        <a href="#" class="nav-link d-flex align-items-center gap-2 text-white">
          <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/P11DPD00iM/ypvgcziq_expires_30_days.png"> Home
        </a>
        <a href="#" class="nav-link d-flex align-items-center gap-2 text-white">
          <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/P11DPD00iM/xqldtbo1_expires_30_days.png"> Settings
        </a>
        <a href="#" class="nav-link d-flex align-items-center gap-2 text-white">
          <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/P11DPD00iM/ed6vfccw_expires_30_days.png"> Bookmarks
        </a>
        <a href="#" class="nav-link d-flex align-items-center gap-2 text-white">
          <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/P11DPD00iM/bqiepmq9_expires_30_days.png"> More
        </a>
        <a href="index.html" class="nav-link d-flex align-items-center gap-2 text-white">
          <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/P11DPD00iM/2y4kk645_expires_30_days.png"> Logout
        </a>
      </nav>
    </aside>

    <main class="main-content flex-grow-1 p-4">

      <div class="controls d-flex justify-content-between align-items-center mb-4">
        <input type="text" class="form-control w-50" placeholder="Search available scholarships">
        <div class="filter-sort d-flex gap-2">
          <button class="btn btn-outline-secondary">Filter</button>
          <button class="btn btn-outline-secondary">Sort</button>
        </div>
      </div>

      <div class="cards d-flex flex-column gap-3">

        <div class="card p-3 d-flex flex-row justify-content-between align-items-center shadow-sm">
          <div class="card-left d-flex align-items-center gap-3">
            <img src="assets/Images/UC.png" alt="UC" width="65">
            <div>
              <h3 class="h6 fw-bold mb-1">University of Cebu Excellence Scholarship</h3>
              <p class="small mb-0">University of Cebu</p>
            </div>
          </div>
          <button class="btn btn-primary btn-sm rounded-pill">View</button>
        </div>

        <div class="card p-3 d-flex flex-row justify-content-between align-items-center shadow-sm">
          <div class="card-left d-flex align-items-center gap-3">
            <img src="assets/Images/CTU.png" alt="CTU" width="65">
            <div>
              <h3 class="h6 fw-bold mb-1">Cebu Technological University Academic Excellence Scholarship</h3>
              <p class="small mb-0">Cebu Technological University</p>
            </div>
          </div>
          <button class="btn btn-primary btn-sm rounded-pill">View</button>
        </div>

        <div class="card p-3 d-flex flex-row justify-content-between align-items-center shadow-sm">
          <div class="card-left d-flex align-items-center gap-3">
            <img src="assets/Images/CNU.png" alt="CNU" width="65">
            <div>
              <h3 class="h6 fw-bold mb-1">Cebu Normal University Academic Excellence Scholarship</h3>
              <p class="small mb-0">Cebu Normal University</p>
            </div>
          </div>
          <button class="btn btn-primary btn-sm rounded-pill">View</button>
        </div>

      </div>

    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
